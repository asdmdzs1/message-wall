<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言墙 - Message Wall</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>💬 留言墙</h1>
            <p>分享您的想法，留下美好回忆</p>
        </header>

        <div class="message-form">
            <h2>发布新留言</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="author">您的昵称：</label>
                    <input type="text" id="author" name="author" required maxlength="20" placeholder="请输入您的昵称">
                </div>
                <div class="form-group">
                    <label for="message">留言内容：</label>
                    <textarea id="message" name="message" required maxlength="500" placeholder="请输入您的留言内容..."></textarea>
                </div>
                <div class="form-group">
                    <label for="color">选择颜色：</label>
                    <select id="color" name="color">
                        <option value="#ffeb3b">黄色</option>
                        <option value="#4caf50">绿色</option>
                        <option value="#2196f3">蓝色</option>
                        <option value="#ff9800">橙色</option>
                        <option value="#e91e63">粉色</option>
                        <option value="#9c27b0">紫色</option>
                    </select>
                </div>
                <button type="submit">发布留言</button>
            </form>
        </div>

        <div class="messages-section">
            <h2>所有留言</h2>
            <div id="messagesContainer" class="messages-grid">
                <!-- 留言将在这里动态加载 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
